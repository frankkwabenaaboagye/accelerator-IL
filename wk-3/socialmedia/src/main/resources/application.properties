spring.application.name=socialmedia

spring.datasource.url=jdbc:postgresql://localhost:5432/socialMediaDB
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Custom Secret Key for the Social Media App
SOCIAL_MEDIA_APP_SECRET_KEY=${APP_SECRET_KEY}
SOCIAL_MEDIA_APP_ALGORITHM=${APP_ALGORITHM}
SOCIAL_MEDIA_APP_JWT_EXPIRATION_HOURS=24



