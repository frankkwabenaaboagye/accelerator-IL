<div class="order-container">
  <h2>Orders</h2>

  <div class="form-container">
    <h3>Create New Order</h3>
    <form (ngSubmit)="createOrder()" class="order-form">
      <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" [(ngModel)]="newOrder.productId" name="productId" required placeholder="Enter product ID">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="newOrder.quantity" name="quantity" required placeholder="Enter quantity">
      </div>
      <button type="submit" class="submit-btn">Create Order</button>
    </form>
  </div>

  <hr>

  <div *ngIf="orders.length > 0" class="order-list-container">
    <h3>Order List</h3>
    <ul class="order-list">
      <li *ngFor="let order of orders" class="order-item">
        <span class="order-info">Order ID: {{ order.id }} | Product ID: {{ order.productId }} | Quantity: {{ order.quantity }}</span>
        <button (click)="deleteOrder(order.id)" class="delete-btn">Delete</button>
      </li>
    </ul>
  </div>

  <div *ngIf="orders.length === 0" class="no-orders-message">
    <p>No orders available.</p>
  </div>
</div>
